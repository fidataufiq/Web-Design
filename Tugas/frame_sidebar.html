    <h2>Tambahkan Item Produk</h2>

    <div id="isi">
        <form action="">
            <label for="id">ID Barang</label><br>
            <input type="number" id="id" name="id"  placeholder="ID Barang">
            <br>
            <label for="total">Jumlah Barang</label><br>
            <input type="number" id="total" name="jumlah">
            <br>
            <label for="name">Nama Barang</label><br>
            <input type="text" id="text" name="text"><br>
            <label for="total">Harga (dalam rupiah)</label><br>
            <input type="number" id="total" name="jumlah">
            
            <p>Kondisi Barang</p>
            <input type="radio" name="kondisi_barang" value="Baru">Baru
            <input type="radio" name="kondisi_barang" value="Bekas">Bekas
            <br>
            <br>
            <label for="kategori">Kategori Barang</label>
            <select name="Kategori" id="kategori">
                <option value="select">Pilih Kategori</option>
                <option value="buku">Buku</option>
                <option value="Elektronik">Elektronik</option>
                <option value="komputer">Laptop</option>
            </select>
            <br>
            <br>
            <label for="keterangan">Keterangan / Catatan</label>
            <br>
            
            <textarea name="keterangan" id="keterangan"cols="25" rows="5" placeholder="tambahkan keterangan."></textarea>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">  
        </form>
    </div>
